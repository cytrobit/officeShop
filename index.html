<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tools shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <a href="#" class="logo">
        <img src="https://img.icons8.com/bubbles/452/office.png" class="icon_office" alt="Logo image">
      </a>
      
      <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Service</a></li>
      <li><a href="#">Shop</a></li>
      <li><a href="#">About us</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <img src="https://img.icons8.com/external-icongeek26-outline-icongeek26/344/external-cart-ecommerce-icongeek26-outline-icongeek26.png" class="icon_cart" alt="Shopping cart">
    </nav>
  </header>
  <main class="wrapper">
    <section class="shop">
      <h2>Our Products</h2>
      <div class="products">
        <div class="product-card">
          <div class="product-image-wrapper">
            <img src="https://cdn.pixabay.com/photo/2010/12/13/10/00/attach-2092__340.jpg" alt="spinacze paper clips" class="product-img">
          </div>
          <h3 class="product-name">Spinacze</h3>
          <h4 class="product-price">20,00zł</h4>
          <button class="product-add" data-action="ADD_TO_CART">Add to cart</button>
        </div>
        <div class="product-card">
          <div class="product-image-wrapper">
          <img src="https://cdn.pixabay.com/photo/2010/12/13/10/12/stapler-2479_960_720.jpg" alt="zszywacz stapler" class="product-img">
        </div>
          <h3 class="product-name">Zszywacze</h3>
          <h4 class="product-price">20,00zł</h4>
          <button class="product-add" data-action="ADD_TO_CART">Add to cart</button>
        </div>
        <div class="product-card">
          <div class="product-image-wrapper">
          <img src="https://cdn.pixabay.com/photo/2012/02/22/19/31/binder-15454_960_720.jpg" alt="spinacze paper clips 2" class="product-img">
        </div>
          <h3 class="product-name">Klipsy</h3>
          <h4 class="product-price">20,00zł</h4>
          <button class="product-add" data-action="ADD_TO_CART">Add to cart</button>
        </div>
        <div class="product-card">
          <div class="product-image-wrapper">
          <img src="https://cdn.pixabay.com/photo/2017/01/11/01/18/the-ruler-1970655_960_720.png" alt="linijki rulers" class="product-img">
        </div>
          <h3 class="product-name">Linijki</h3>
          <h4 class="product-price">20,00zł</h4>
          <button class="product-add" data-action="ADD_TO_CART">Add to cart</button>
        </div>
        <div class="product-card">
          <div class="product-image-wrapper">
          <img src="https://cdn.pixabay.com/photo/2018/01/10/17/30/scissors-3074340_960_720.jpg" alt="nożyczki scissors" class="product-img">
        </div>
          <h3 class="product-name">Nożyczki</h3>
          <h4 class="product-price">20,00zł</h4>
          <button class="product-add" data-action="ADD_TO_CART">Add to cart</button>
        </div>
        <div class="product-card">
          <div class="product-image-wrapper">
          <img src="https://cdn.pixabay.com/photo/2017/09/18/10/22/consulting-2761233_960_720.png" alt="segregatory binders" class="product-img">
        </div>
          <h3 class="product-name">Segregatory</h3>
          <h4 class="product-price">20,00zł</h4>
          <button class="product-add" data-action="ADD_TO_CART">Add to cart</button>
        </div>
        <div class="product-card">
          <div class="product-image-wrapper">
          <img src="https://cdn.pixabay.com/photo/2016/03/24/16/06/binder-1277031_960_720.jpg" alt="notesy notebooks" class="product-img">
        </div>
          <h3 class="product-name">Notesy</h3>
          <h4 class="product-price">20,00zł</h4>
          <button class="product-add" data-action="ADD_TO_CART">Add to cart</button>
        </div>
        <div class="product-card">
          <div class="product-image-wrapper">
          <img src="https://cdn.pixabay.com/photo/2013/07/28/14/07/calculator-168360_960_720.jpg" alt="kalkulatory calculators" class="product-img">
        </div>
          <h3 class="product-name">Kalkulatory</h3>
          <h4 class="product-price">20,00zł</h4>
          <button class="product-add" data-action="ADD_TO_CART">Add to cart</button>
        </div>
        <div class="product-card">
          <div class="product-image-wrapper">
          <img src="https://cdn.pixabay.com/photo/2013/08/03/18/43/postit-169631_960_720.jpg" alt="karteczki sticky notes" class="product-img">
        </div>
          <h3 class="product-name">Karteczki</h3>
          <h4 class="product-price">20,00zł</h4>
          <button class="product-add" data-action="ADD_TO_CART">Add to cart</button>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
